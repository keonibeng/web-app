<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap-icons/bootstrap-icons.css" />
    <link rel="icon" href="../images/logo1.png">
    <title>Keonibeng</title>
</head>

<body>
    <main class="custom-cont">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="container logo-container mt-5">
                        <img src="../images/logo.png" alt="Keonibeng Logo"/>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="container login-container border rounded">
                        <h2 class="text-center mt-4 mb-3">SIGN UP</h2>
                        <div class="form-ni">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-floating">
                                        <input type="text" id="name" class="form-control mt-2" placeholder="Name" required/>
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-floating">
                                        <input type="number" id="number" class="form-control mt-2" placeholder="Phone Number" required/>
                                        <label for="name">Phone Number</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-floating">
                                        <input type="text" id="address" class="form-control mt-2" placeholder="Address" required/>
                                        <label for="address">Address</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-floating">
                                        <input type="email" id="email" class="form-control mt-2" placeholder="Email" required/>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-floating">
                                        <input type="text" id="username" class="form-control mt-2" placeholder="Username" required/>
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-floating">
                                        <input type="password" id="password" class="form-control mt-2 mb-3" placeholder="Password" required/>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" required>
                                <label>I accept the <a href="../Other/terms.html">Terms and Conditions</a>.</label>
                            </div>
                            <a href="../index.html">
                                <button class="buttons mb-2">SUBMIT</button>
                            </a>
                            
                        </div>
                        <p class="text-center mb-4">Have already an account? <span><a href="../admin-login.html">Sign-in here</a></span>.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="other">
            <p class="text-white">Visit us:</p>
            <div class="social-links">
                <a href="https://facebook.com/Keonibeng" class="" target="_blank" title="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://instagram.com/Keonibeng" class="" target="_blank" title="Intagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://twitter.com/Keonibeng" class="" target="_blank" title="Twitter">
                    <i class="bi bi-twitter"></i>
                </a>
            </div>
            <p class="text-white">Subscribe to newsletter:</p>
            <input type="email" class="form-control" name="email" placeholder="Enter email..." />
            <input type="button" value="Submit" class="btn btn-secondary ms-2" />
        </div>
    </footer>
</body>

</html>
