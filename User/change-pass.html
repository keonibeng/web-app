<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-icons/bootstrap-icons.css" />
    <link rel="icon" href="../images/logo1.png">
    <title>Keonibeng</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <a href="#" title="Keonibeng">
                <img src="../images/Logo_Transpa.png" class="logo" width="50px" />
            </a>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav align-items-center justify-content-center">
                    <li class="mt-2">
                        <a href="home.html" class="nav-link" title="Home"><i class="bi bi-house"></i></a>
                    </li>
                    <li class="mt-2">
                        <a href="account.html" class="nav-link" title="Account"><i class="bi bi-person-circle"></i></a>
                    </li>
                    <li class="mt-2">
                        <a href="notification.html" class="nav-link position-relative" title="Notifications">
                            <i class="bi bi-bell"></i>
                            <span class="position-absolute top-2 start-50 translate-middle badge rounded-pill bg-danger">
                                2
                            </span>
                        </a>
                    </li>
                    <li class="mt-2">
                        <a href="#" class="nav-link" title="Call Now!"><i class="bi bi-telephone"></i></a>
                    </li>
                    <li class="mt-2">
                        <a href="help.html" class="nav-link" title="Help?"><i class="bi bi-question-circle"></i></a>
                    </li>
                    <li class="mt-2">
                        <a href="../Other/about.html" class="nav-link" title="About"><i
                                class="bi bi-info-circle"></i></a>
                    </li>
                    <li class="mt-2">
                        <a href="../index.html" class="nav-link" title="Logout"><i
                                class="bi bi-box-arrow-right"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container p-5 mb-5">
            <div class="container mt-5">
                <a href="account.html" class="text-secondary">
                    <i class="bi bi-arrow-left"></i>
                    &nbsp;Back
                </a>
            </div>
            <h1 class="text-center mt-5 mb-2"><strong>Change Password</strong></h1>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating mt-4">
                            <input type="password" id="old_password" name="old_password" class="form-control"
                                placeholder="Old Password" />
                            <label for="old_password">Old Password</label>
                        </div>
                        <div class="form-floating mt-4">
                            <input type="password" id="new_password" name="new_password" class="form-control"
                                placeholder="New Password" />
                            <label for="new_password">New Password</label>
                        </div>
                        <div class="form-floating mt-4">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                                placeholder="Confirm Password" />
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-2">
                <a href="change-pass1.html">
                    <button class="btn-profile mt-3" data-bs-toggle="modal" data-bs-target="#changeModal">
                        Continue&nbsp;
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <a href="##" id="toggleChatbox">
            <i class="bi bi-chat-dots-fill" title="Chat with us!" id="chat"></i>
        </a>
        <div class="chatbox" id="chatBox">
            <div class="chatbox-header">
                <i class="bi bi-x" id="close" title="Close"></i>
            </div>
            <div class="chatbox-body">
                <ul>
                    <li>
                        <img src="../images/man_holding_heart.svg" alt="Man Holding Heart">
                    </li>
                    <li class="chat">
                        <p>Good day! How can we help you?</p>
                    </li>
                    <li>
                        <i class="bi bi-person-circle"></i>
                        <div class="chat-typing">
                            <div class="chat-typing-indicators">
                                <div class="chat-typing-indicator"></div>
                                <div class="chat-typing-indicator"></div>
                                <div class="chat-typing-indicator"></div>
                            </div>
                        </div>
                        
                    </li>
                </ul>
            </div>
            <div class="chatbox-footer">
                <i class="bi bi-camera-fill"></i>
                <input type="text" placeholder="Type here..." />
                <i class="bi bi-send" title="Send"></i>
            </div>
        </div>
        <div class="section">
            <p class="text-white">Visit <span>our social links</span></p>
            <div class="social-links">
                <a href="https://facebook.com/Keonibeng" class="" target="_blank" title="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://instagram.com/Keonibeng" class="" target="_blank" title="Intagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://twitter.com/Keonibeng" class="" target="_blank" title="Twitter">
                    <i class="bi bi-twitter"></i>
                </a>
            </div>
            <p class="text-white">Subscribe <span>to newsletter</span></p>
            <input type="email" class="form-control" name="email" placeholder="Enter email..." />
            <input type="button" value="Submit" class="btn btn-secondary ms-2" />
        </div>
    </footer>
</body>

</html>
