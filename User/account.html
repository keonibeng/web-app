    <meta charset="UTF-8">

</head>

<body>

        <nav class="navbar navbar-expand-md fixed-top">
            <a href="#" title="Keonibeng">
                <img src="../images/Logo_Transpa.png" class="logo" width="50px" />
            </a>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav align-items-center justify-content-center">
                    <li class="mt-2">
                        <a href="home.html" class="nav-link" title="Home"><i class="bi bi-house"></i></a>
                    </li>
                    <li class="mt-2">
                        <a href="account.html" class="nav-link" title="Account"><i class="bi bi-person-circle"></i></a>
                    </li>
                    <li class="mt-2">
                        <a href="notification.html" class="nav-link position-relative" title="Notifications">
                            <i class="bi bi-bell"></i>

                                2
                            </span>

            </div>
        </nav>
    </header>

    <main>
        <div class="container p-5 mb-5" id="account">
            <h1 class="text-center mb-4 mt-5"><strong>Profile</strong></h1>
            <div class="pp">
                <img src="../images/J.png" width="170" alt="Profile Picture" />
                <button class="btn-profile mt-4">
                    <i class="bi bi-arrow-left-right"></i>
                    &nbsp;Change Profile Picture
                </button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="name">Name</label>
                        <input type="text" value="Jhonny jhonny" id="name" class="form-control mb-3" required />                       
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="name">Phone Number</label>
                        <input type="number" value="01234567890" id="number" class="form-control mb-3" required />
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="address">Address</label>
                        <input type="text" value="Sagay City" id="address" class="form-control mb-3" required />
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="email">Email</label>
                        <input type="email" value="yespapa@outlook.com" id="email" class="form-control mb-3" required />
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="username">Username</label>
                        <input type="text" value="jhonny_jhonny2023" id="username" class="form-control mb-3" required />
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="password">Password</label>
                        <input type="password" value="********" id="password" class="form-control mb-1" readonly />
                        <a href="change-pass.html">Change password
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container mt-2">
                <button class="btn-profile mt-3" data-bs-target="#updateModal" data-bs-toggle="modal">
                    <i class="bi bi-arrow-clockwise"></i>
                    &nbsp;Update</button>
                <button class="btn-deactivate mt-3" data-bs-target="#deactivateModal" data-bs-toggle="modal">
                    <i class="bi bi-person-x"></i>
                    &nbsp;Deactivate Account</button>
            </div>
            
        </div>
        <!-- Deactivate Modal-->
        <div class="modal fade" id="deactivateModal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Confirmation</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <p class="text-center text-danger" class="mb-5">Are you sure you want to deactivate your account?</p>
                        <div class="other mt-5">
                            <div></div>
                            <div>
                                <button type="button" data-bs-dismiss="modal" class="btn-deactivate">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Deactivate Modal-->

        <!-- Update Modal-->
        <div class="modal fade" id="updateModal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Update Account</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <p class="text-center text-success" class="mb-5">Account successfully updated.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Update Modal-->
    </main>
    <footer>
        <a href="##" id="toggleChatbox">
            <i class="bi bi-chat-dots-fill" title="Chat with us!" id="chat"></i>
        </a>
        <div class="chatbox" id="chatBox">
            <div class="chatbox-header">
                <i class="bi bi-x" id="close" title="Close"></i>
            </div>
            <div class="chatbox-body">
                <ul>
                    <li>
                        <img src="../images/man_holding_heart.svg" alt="Man Holding Heart">
                    </li>
                    <li class="chat">
                        <p>Good day! How can we help you?</p>
                    </li>
                    <li>
                        <i class="bi bi-person-circle"></i>
                        <div class="chat-typing">
                            <div class="chat-typing-indicators">
                                <div class="chat-typing-indicator"></div>
                                <div class="chat-typing-indicator"></div>
                                <div class="chat-typing-indicator"></div>
                            </div>
                        </div>
                        
                    </li>
                </ul>
            </div>
            <div class="chatbox-footer">
                <i class="bi bi-camera-fill"></i>
                <input type="text" placeholder="Type here..." />
                <i class="bi bi-send" title="Send"></i>
            </div>
        </div>
        <div class="section">
            <p class="text-white">Visit <span>our social links</span></p>
            <div class="social-links">
                <a href="https://facebook.com/Keonibeng" class="" target="_blank" title="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://instagram.com/Keonibeng" class="" target="_blank" title="Intagram">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://twitter.com/Keonibeng" class="" target="_blank" title="Twitter">
                    <i class="bi bi-twitter"></i>
                </a>
            </div>
            <p class="text-white">Subscribe <span>to newsletter</span></p>
            <input type="email" class="form-control" name="email" placeholder="Enter email..." />
            <input type="button" value="Submit" class="btn btn-secondary ms-2" />
        </div>
    </footer>
</body>

</html>
